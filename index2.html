<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Lauren Siminski</title>
  <!-- <meta name="description" content="Some slide and push menu demos using CSS3 transitions."> -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>





<!--
++++++++++++++++++++
CLICK BUTTON FOR NAV
++++++++++++++++++++
-->
<main class="o-content">
    <div class="o-container">
      
        <div id="c-button--slide-top" class="c-button">Slide Top</div>
      
    </div><!-- /o-container -->
  </main><!-- /o-content -->
<!--
++++++++++++++++++++
CLICK BUTTON FOR NAV
++++++++++++++++++++
-->





<!--
++++++++++++++++++++
THE ACTUAL SLIDE NAV
++++++++++++++++++++
-->
<nav id="c-menu--slide-top" class="c-menu c-menu--slide-top">
  <button class="c-menu__close"><strong>x</strong></button>
  <ul class="c-menu__items">
    <li class="c-menu__item"><a href="#" class="c-menu__link">Branding</a></li>
    <li class="c-menu__item"><a href="#" class="c-menu__link">Digital</a></li>
    <li class="c-menu__item"><a href="#" class="c-menu__link">Interactive</a></li>
    <li class="c-menu__item"><a href="#" class="c-menu__link">Lettering</a></li>
  </ul>
</nav><!-- /c-menu slide-top -->

<div id="c-mask" class="c-mask"></div><!-- /c-mask -->
<!--
++++++++++++++++++++
THE ACTUAL SLIDE NAV
++++++++++++++++++++
-->


<script src="js/dist/menu.js"></script>
<script>

  var slideTop = new Menu({
    type: 'slide-top',
    menuOpenerClass: '.c-button',
    maskId: '#c-mask'
  });

  var slideTopBtn = document.querySelector('#c-button--slide-top');
  
  slideTopBtn.addEventListener('click', function(e) {
    e.preventDefault;
    slideTop.open();
  });

</script>

</body>
</html>
